# PRODUCTION COMPOSE FILE

services:
  frontend:
    container_name: template-react-frontend
    build:
      context: ../..
      dockerfile: ./apps/template-react/frontend/Dockerfile.prod
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME}
        - NEXT_PUBLIC_BASE_PATH=${NEXT_PUBLIC_BASE_PATH}
        - NEXT_PUBLIC_BOT_USERNAME=${NEXT_PUBLIC_BOT_USERNAME}
        - NEXT_PUBLIC_WEB_APP_URL=${NEXT_PUBLIC_WEB_APP_URL}
        - NEXT_PUBLIC_DEBUG=${NEXT_PUBLIC_DEBUG}
        - NEXT_PUBLIC_POSTHOG_KEY=${NEXT_PUBLIC_POSTHOG_KEY}
        - NEXT_PUBLIC_POSTHOG_HOST=${NEXT_PUBLIC_POSTHOG_HOST}
    networks:
      - dokploy-network
    restart: always
    env_file:
      - ".env"
    depends_on:
      - webhook
    environment:
      - PORT=5176
    deploy:
      resources:
        limits:
          memory: 512M

  bot:
    container_name: template-react-bot
    build:
      context: ../..
      dockerfile: ./apps/template-react/backend/Dockerfile
    working_dir: /workspace/apps/template-react/backend
    networks:
      - dokploy-network
    restart: always
    env_file:
      - ".env"
    depends_on:
      - webhook
      - db
      - redis
    environment:
      - PYTHONPATH=/workspace/core/backend/src:/workspace/apps/template-react/backend/src
    command: ["python", "-u", "src/app/tgbot/bot.py"]
    deploy:
      resources:
        limits:
          memory: 400M

  webhook:
    container_name: template-react-webhook
    build:
      context: ../..
      dockerfile: ./apps/template-react/backend/Dockerfile
    working_dir: /workspace/apps/template-react/backend
    networks:
      - dokploy-network
    restart: always
    stop_signal: SIGTERM
    stop_grace_period: 35s
    env_file:
      - ".env"
    depends_on:
      - db
      - redis
    environment:
      - PYTHONPATH=/workspace/core/backend/src:/workspace/apps/template-react/backend/src
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn app.webhook.app:app --host 0.0.0.0 --port 8003 --workers 1 --timeout-graceful-shutdown 30
      "
    deploy:
      resources:
        limits:
          memory: 512M

  worker:
    container_name: template-react-worker
    build:
      context: ../..
      dockerfile: ./apps/template-react/backend/Dockerfile
    working_dir: /workspace/apps/template-react/backend
    networks:
      - dokploy-network
    restart: always
    env_file:
      - ".env"
    depends_on:
      - webhook
      - db
      - redis
    environment:
      - PYTHONPATH=/workspace/core/backend/src:/workspace/apps/template-react/backend/src
    command: ["python", "src/worker_entry.py", "app.worker.worker.WorkerSettings"]
    deploy:
      resources:
        limits:
          memory: 400M

  db:
    container_name: template-react-db
    image: postgres:17-alpine
    networks:
      - dokploy-network
    restart: always
    volumes:
      - template-react-pgdata:/var/lib/postgresql/data
    command: "postgres -p 5432"
    env_file:
      - '.env'
    environment:
      - POSTGRES_USER=${DB__USER}
      - POSTGRES_PASSWORD=${DB__PASSWORD}
      - POSTGRES_DB=${DB__NAME}
    ports:
      - 5455:5432
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    deploy:
      resources:
        limits:
          memory: 256M

  redis:
    container_name: template-react-redis
    image: redis:7-alpine
    restart: always
    networks:
      - dokploy-network
    command: redis-server --port 6391 --save 20 1 --loglevel warning --requirepass $REDIS__PASSWORD
    env_file:
      - ".env"
    volumes:
      - template-react-cache:/data
    deploy:
      resources:
        limits:
          memory: 64M

volumes:
  template-react-pgdata: { }
  template-react-cache: { }

networks:
  dokploy-network:
    external: true
