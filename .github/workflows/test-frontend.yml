name: Frontend Tests

on:
  push:
    branches: [main, dev]
    paths:
      - 'apps/template/frontend/**'
      - 'apps/template-react/frontend/**'
      - '.github/workflows/test-frontend.yml'
  pull_request:
    branches: [main, dev]
    paths:
      - 'apps/template/frontend/**'
      - 'apps/template-react/frontend/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      matrix:
        app: [template, template-react]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ matrix.app }}-${{ hashFiles(format('apps/{0}/frontend/pnpm-lock.yaml', matrix.app)) }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-${{ matrix.app }}-

      - name: Install dependencies
        working-directory: ./apps/${{ matrix.app }}/frontend
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        working-directory: ./apps/${{ matrix.app }}/frontend
        run: pnpm lint

      - name: Run TypeScript check
        working-directory: ./apps/${{ matrix.app }}/frontend
        run: pnpm typecheck

      - name: Build check
        working-directory: ./apps/${{ matrix.app }}/frontend
        run: pnpm build
