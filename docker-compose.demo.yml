# GRAMKIT DEMO - Combined Template Deployment (Dokploy/Traefik)
#
# Single deployment with shared backend serving both Vue and React frontends
# Reduces resource usage: ~500-700MB vs ~1.2-1.5GB for separate deployments
#
# Services:
# - db: Shared PostgreSQL database
# - redis: Shared Redis cache
# - webhook: Shared API backend (exposed for Traefik)
# - bot: Shared Telegram bot
# - worker: Shared background worker
# - app: Vue.js frontend (exposed for Traefik)
# - frontend: Next.js frontend (exposed for Traefik)
#
# Usage:
#   docker compose -f docker-compose.demo.yml --env-file .env up -d

services:
  # ==========================================================================
  # FRONTENDS
  # ==========================================================================
  app:
    container_name: gramkit-frontend-vue
    build:
      context: .
      dockerfile: ./apps/template-vue/frontend/Dockerfile.prod
      args:
        - VITE_WEB_HOST=${VITE_WEB_HOST}
        - VITE_API_HOST=${VITE_API_HOST}
        - VITE_BASE_PATH=${VITE_BASE_PATH}
        - VITE_BOT_URL=${VITE_BOT_URL}
        - VITE_POSTHOG_KEY=${VITE_POSTHOG_KEY}
        - VITE_POSTHOG_HOST=${VITE_POSTHOG_HOST}
        - VITE_SENTRY_DSN=${VITE_SENTRY_DSN}
        - VITE_DEBUG=${VITE_DEBUG}
    networks:
      - dokploy-network
    restart: always
    depends_on:
      - webhook
    deploy:
      resources:
        limits:
          memory: 64M

  frontend:
    container_name: gramkit-frontend-react
    build:
      context: .
      dockerfile: ./apps/template-react/frontend/Dockerfile.prod
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME}
        - NEXT_PUBLIC_BASE_PATH=${NEXT_PUBLIC_BASE_PATH}
        - NEXT_PUBLIC_BOT_USERNAME=${NEXT_PUBLIC_BOT_USERNAME}
        - NEXT_PUBLIC_WEB_APP_URL=${NEXT_PUBLIC_WEB_APP_URL}
        - NEXT_PUBLIC_DEBUG=${NEXT_PUBLIC_DEBUG}
        - NEXT_PUBLIC_POSTHOG_KEY=${NEXT_PUBLIC_POSTHOG_KEY}
        - NEXT_PUBLIC_POSTHOG_HOST=${NEXT_PUBLIC_POSTHOG_HOST}
    networks:
      - dokploy-network
    restart: always
    env_file:
      - ".env"
    depends_on:
      - webhook
    environment:
      - PORT=5176
    deploy:
      resources:
        limits:
          memory: 256M

  # ==========================================================================
  # SHARED BACKEND
  # ==========================================================================
  bot:
    container_name: gramkit-bot
    build:
      context: .
      dockerfile: ./apps/template-react/backend/Dockerfile
    working_dir: /workspace/apps/template-react/backend
    networks:
      - dokploy-network
    restart: always
    env_file:
      - ".env"
    depends_on:
      - webhook
      - db
      - redis
    environment:
      - PYTHONPATH=/workspace/core/backend/src:/workspace/apps/template-react/backend/src
    command: ["python", "-u", "src/app/tgbot/bot.py"]
    deploy:
      resources:
        limits:
          memory: 400M

  webhook:
    container_name: gramkit-webhook
    build:
      context: .
      dockerfile: ./apps/template-react/backend/Dockerfile
    working_dir: /workspace/apps/template-react/backend
    networks:
      - dokploy-network
    restart: always
    stop_signal: SIGTERM
    stop_grace_period: 35s
    env_file:
      - ".env"
    depends_on:
      - db
      - redis
    environment:
      - PYTHONPATH=/workspace/core/backend/src:/workspace/apps/template-react/backend/src
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn app.webhook.app:app --host 0.0.0.0 --port 8003 --workers 1 --timeout-graceful-shutdown 30
      "
    deploy:
      resources:
        limits:
          memory: 512M

  worker:
    container_name: gramkit-worker
    build:
      context: .
      dockerfile: ./apps/template-react/backend/Dockerfile
    working_dir: /workspace/apps/template-react/backend
    networks:
      - dokploy-network
    restart: always
    env_file:
      - ".env"
    depends_on:
      - webhook
      - db
      - redis
    environment:
      - PYTHONPATH=/workspace/core/backend/src:/workspace/apps/template-react/backend/src
    command: ["python", "src/worker_entry.py", "app.worker.worker.WorkerSettings"]
    deploy:
      resources:
        limits:
          memory: 400M

  # ==========================================================================
  # SHARED INFRASTRUCTURE
  # ==========================================================================
  db:
    container_name: gramkit-db
    image: postgres:17-alpine
    networks:
      - dokploy-network
    restart: always
    volumes:
      - gramkit-pgdata:/var/lib/postgresql/data
    command: "postgres -p 5432"
    environment:
      - POSTGRES_USER=${DB__USER}
      - POSTGRES_PASSWORD=${DB__PASSWORD}
      - POSTGRES_DB=${DB__NAME}
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    deploy:
      resources:
        limits:
          memory: 256M

  redis:
    container_name: gramkit-redis
    image: redis:7-alpine
    restart: always
    networks:
      - dokploy-network
    command: redis-server --port 6379 --save 20 1 --loglevel warning --requirepass ${REDIS__PASSWORD}
    env_file:
      - ".env"
    volumes:
      - gramkit-cache:/data
    deploy:
      resources:
        limits:
          memory: 64M

volumes:
  gramkit-pgdata: {}
  gramkit-cache: {}

networks:
  dokploy-network:
    external: true
